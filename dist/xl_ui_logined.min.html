<!doctype html><html lang="zh-Hant"><head><meta charset="UTF-8"><title>已登入</title><style>*{box-sizing:border-box;margin:0;padding:0}body{font-family:sans-serif;background-color:transparent no-repeat center/contain;display:flex;justify-content:center;align-items:center}.container{margin:5% auto;position:relative;width:330px;min-height:320px;background:transparent no-repeat center/cover;border-radius:5px;overflow:hidden;text-align:center;padding:1.2em 1em;color:#fff;background-size:100% 100%}.back-btn{position:absolute;top:10px;left:10px;width:50px;height:50px;background:transparent no-repeat center/contain;border:none;cursor:pointer;outline:0}.logout-btn{position:absolute;top:10px;right:10px;width:50px;height:50px;background:transparent no-repeat center/contain;border:none;cursor:pointer;outline:0}.logo-container{margin-bottom:10px;width:190px;height:82px;background-repeat:no-repeat;background-size:contain;background-position:center;margin-left:auto;margin-right:auto}.visitor-info{margin-bottom:1em;font-size:16px}.main-btn{display:block;margin:1em auto 0;width:250px;height:40px;border:none;outline:0;background-color:rgba(255,255,255,0);color:#fff;font-size:16px;border-radius:4px;cursor:pointer;box-sizing:border-box;background-size:100% 100%;background-repeat:no-repeat;background-position:center}.delete-btn{position:absolute;bottom:10px;left:10px;width:50px;height:50px;background:transparent no-repeat center/contain;border:none;cursor:pointer;outline:0}.fullscreen-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,.95);display:none;justify-content:center;align-items:center;z-index:9999}.fullscreen-overlay iframe{width:100%;height:100%;border:none;background:transparent no-repeat center/contain}.close-overlay{position:absolute;top:10px;right:20px;background:#cecece;border:none;border-radius:8px;font-size:16px;padding:5px 10px;cursor:pointer}</style><script defer="defer" src="xl_config.min.js"></script><script defer="defer" src="xlsdk_web.min.js"></script><script defer="defer" src="jniXLSDK.min.js"></script><script defer="defer" src="xl_utils.min.js"></script><script defer="defer" src="xl_callback.min.js"></script><script defer="defer" src="xl_account.min.js"></script><script defer="defer" src="xl_httplog.min.js"></script><script defer="defer" src="xl_firebase.min.js"></script><script defer="defer" src="xl_aihelp.min.js"></script><script defer="defer" src="xl_ads.min.js"></script></head><body><div class="container" id="bkContainer"><button class="back-btn" id="btnBack"></button><div class="logo-container" id="logoImg"></div><button class="logout-btn" id="logoutbtn"></button><div class="visitor-info" id="visitorInfo"></div><button class="main-btn" id="startbtn"></button> <button class="main-btn" id="registerbtn"></button> <button class="delete-btn" id="delbtn"></button></div><script>const _XLSDK=window.parent.XLSDK,userLang=_XLSDK.UTILS.getUiLanguage().toLowerCase(),TXT={logined_msg:_XLSDK.getResTxt("x_logined_msg"),guest_msg:_XLSDK.getResTxt("x_guest_msg")},default_lang="en",PIC_DEFAULT={BG_MAIN:"res/en/img_bg_cover.png",LOGO:"res/en/logo_game_v2.png",BTN_BACK:"res/en/img_back.png",BTN_LOGOUT:"res/en/btn_logout.png",BTN_DEL:"res/en/btn_delete.png",BTN_START:"res/en/img_start.png",BTN_REGISTER:"res/en/img_register.png"},PIC={BG_MAIN:`res/${userLang}/img_bg_cover.png`,LOGO:`res/${userLang}/logo_game_v2.png`,BTN_BACK:`res/${userLang}/img_back.png`,BTN_LOGOUT:`res/${userLang}/btn_logout.png`,BTN_DEL:`res/${userLang}/btn_delete.png`,BTN_START:`res/${userLang}/img_start.png`,BTN_REGISTER:`res/${userLang}/img_register.png`};function loadImageWithFallback(e,t,n){const g=new Image;g.src=e,g.onload=()=>n(`url(${e})`),g.onerror=()=>n(`url(${t})`)}document.addEventListener("DOMContentLoaded",(()=>{const e=document.getElementById("visitorInfo");let t=_XLSDK.UTILS.getLoginStatus(),n=TXT.logined_msg;t==_XLSDK.ACCOUNT.LOGIN_STATUS_FASTLOGIN()?n=TXT.guest_msg.replace("%1",_XLSDK.UTILS.getAccountID()):t==_XLSDK.ACCOUNT.LOGIN_STATUS_ACCOUNTLOGIN()&&(n=TXT.logined_msg.replace("%1",_XLSDK.UTILS.getAccountName())),e.textContent=n,e.style.color=_XLSDK.CONFIG.logined_id_color();const g=document.getElementById("bkContainer");loadImageWithFallback(PIC.BG_MAIN,PIC_DEFAULT.BG_MAIN,(e=>{g.style.backgroundImage=e}));const a=document.getElementById("logoImg");loadImageWithFallback(PIC.LOGO,PIC_DEFAULT.LOGO,(e=>{a.style.backgroundImage=e}));const _=document.getElementById("btnBack");loadImageWithFallback(PIC.BTN_BACK,PIC_DEFAULT.BTN_BACK,(e=>{_.style.backgroundImage=e})),_.addEventListener("click",(()=>{window.parent.Swal.close()}));const o=document.getElementById("logoutbtn");loadImageWithFallback(PIC.BTN_LOGOUT,PIC_DEFAULT.BTN_LOGOUT,(e=>{o.style.backgroundImage=e})),o.addEventListener("click",(()=>{_XLSDK.Native_Logout(0)}));const l=document.getElementById("delbtn");loadImageWithFallback(PIC.BTN_DEL,PIC_DEFAULT.BTN_DEL,(e=>{l.style.backgroundImage=e})),l.addEventListener("click",(()=>{_XLSDK.Native_OpenWebView(_XLSDK.UTILS.getMobileRedirUrl("req_removal"))}));const s=document.getElementById("startbtn");if(loadImageWithFallback(PIC.BTN_START,PIC_DEFAULT.BTN_START,(e=>{s.style.backgroundImage=e})),s.addEventListener("click",(()=>{_XLSDK.ACCOUNT.processGameStart()})),t==_XLSDK.ACCOUNT.LOGIN_STATUS_FASTLOGIN()){const e=document.getElementById("registerbtn");loadImageWithFallback(PIC.BTN_REGISTER,PIC_DEFAULT.BTN_REGISTER,(t=>{e.style.backgroundImage=t})),e.addEventListener("click",(()=>{_XLSDK.showBindingUI()}))}}))</script></body></html>
