<!doctype html><html lang="zh-Hant"><head><meta charset="UTF-8"><title>AgreeView</title><style>body{margin:0;padding:0;font-family:sans-serif;background:transparent no-repeat center/contain}.main-frame{width:630px;height:460px;margin:5vh auto;position:relative;background:transparent no-repeat center/contain}.logo-layer{max-width:630px;min-height:220px;width:95vw;position:absolute;top:0;left:0;background-size:100% 100%}.agreement-container{display:flex;flex-direction:column;top:150px;max-width:630px;min-height:390px;width:95vw;margin:0 auto;position:relative;color:#fff;background-size:100% 100%}.agreement-container h2{margin:2em 0 1em 0;padding-left:2em;font-size:1.5rem}.checkbox-group{display:flex;flex-direction:column;padding-left:1em;gap:1.2em}.checkbox-row{display:flex;align-items:center;gap:.8em;margin:0 2em}.checkbox-row input[type=checkbox]{appearance:none;-webkit-appearance:none;width:24px;height:24px;border:2px solid #888;border-radius:4px;cursor:pointer;position:relative}.checkbox-row input[type=checkbox]:checked{background-color:#60b060;border-color:#60b060}.checkbox-row input[type=checkbox]:checked::after{content:"";position:absolute;top:2px;left:7px;width:6px;height:12px;border:solid #fff;border-width:0 2px 2px 0;transform:rotate(45deg)}.checkbox-row label{cursor:pointer;flex:1;display:flex;align-items:center;font-size:1rem}.detail-btn{width:130px;height:60px;border:none;outline:0;background:transparent no-repeat center/contain;cursor:pointer;background-color:transparent}.confirm-btn{width:440px;height:70px;border:none;outline:0;background:transparent no-repeat center/contain;cursor:pointer;background-color:transparent;margin:1em auto}.fullscreen-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,.95);display:none;justify-content:center;align-items:center;z-index:9999}.fullscreen-overlay iframe{width:100%;height:100%;border:none;background:transparent no-repeat center/contain}.close-overlay{position:absolute;top:10px;right:2 ckbox=document.getElementById("privacyAgree");function updateAllAgree(){serviceAgreeCheckbox.checked&&privacyAgreeCheckbox.checked?allAgreeCheckbox.checked=!0:allAgreeCheckbox.checked=!1}allAgreeCheckbox.addEventListener("change",(()=>{const e=allAgreeCheckbox.checked;serviceAgreeCheckbox.checked=e,privacyAgreeCheckbox.checked=e})),serviceAgreeCheckbox.addEventListener("change",updateAllAgree),privacyAgreeCheckbox.addEventListener("change",updateAllAgree),detailServiceBtn.addEventListener("click",(()=>openOverlay(TXT.serviceLink))),detailPrivacyBtn.addEventListener("click",(()=>openOverlay(TXT.privacyLink))),confirmBtn.addEventListener("click",(()=>{allAgreeCheckbox.checked?(_XLSDK.CALLBACK.Native_AgreeViewOKCB(),window.parent.Swal.close()):alert(TXT.agreeTip)}));const overlay=document.getElementById("overlay"),overlayIframe=document.getElementById("overlayIframe"),closeOverlayBtn=document.getElementById("closeOverlay");function openOverlay(e){overlayIframe.src=e,overlay.style.display="flex"}closeOverlayBtn.addEventListener("click",(()=>{overlay.style.display="none",overlayIframe.src=""}))</script></body></html>
